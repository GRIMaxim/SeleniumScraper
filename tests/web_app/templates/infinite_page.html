<!DOCTYPE html>
<html>
	<head>
		<title>Infinite page</title>
		<style type="text/css">
			.container {
			  height: 100vh;
			}

			.paragraph {
			  height: 100vh;
			  display: flex;
			  align-items: center;
			  justify-content: center;
			  font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="paragraph">1</div>
		</div>
		<script type="text/javascript">
			var paragraphCount = 1;

			window.addEventListener('scroll', function() {
			  var scrollTop = window.pageYOffset;
			  var scrollHeight = document.documentElement.scrollHeight;
			  var clientHeight = window.innerHeight;

			  if (scrollTop + clientHeight >= scrollHeight) {
			    paragraphCount++;
			    var newParagraph = document.createElement('div');
			    newParagraph.classList.add('paragraph');
			    newParagraph.textContent = paragraphCount;
			    document.querySelector('.container').appendChild(newParagraph);
			  }
			});
		</script>
	</body>
</html>
